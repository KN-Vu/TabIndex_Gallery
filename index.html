<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/index.js"></script>
</head>
<body onload = "addStuff()">
	
	<div id = "image">
		<span id = "title">Hover over an image below to display here.</span>
	</div>
		
	<img class = "preview" src = "./movies/28_years_later.jpg" alt = "28 Years Later" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "./movies/chainsaw_man_reze.jpg" alt = "Chainsaw Man: Reze Arc" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "./movies/final_destination_6.jfif" alt = "Final Destination: Bloodlines" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "./movies/spiderman_brand_new_day.jfif" alt = "Spider-Man: Brand New Day" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "./movies/spiderman_BtSV.jfif" alt = "Spider-Man: Beyond the Spider-Verse" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "./movies/Superman.jpg" alt = "Superman (2025)" onmouseover = "upDate(this)" onmouseout = "unDo()">

  <script  src="js/index.js"></script>

</body>
</html>
